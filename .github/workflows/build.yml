name: Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true
        type: string # Added explicit type for clarity

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Updated to v4 (Node 20 support)
      - uses: actions/checkout@v4

      # Updated to v4 and bumped Java to 17 (recommended for modern Gradle)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Prepare and Build
        run: |
          chmod +x ./gradlew
          # Using the 'inputs' context directly is cleaner
          sed -i 's/moduleDescription = "/moduleDescription = "(${{ inputs.package_name }}) /g' module.gradle
          sed -i "s/com.game.packagename/${{ inputs.package_name }}/g" module/src/main/cpp/game.h
          ./gradlew :module:assembleRelease

      # Updated to v4 (Faster uploads and handles large artifacts better)
      - uses: actions/upload-artifact@v4
        with:
          name: zygisk-il2cppdumper
          path: out/magisk_module_release/
